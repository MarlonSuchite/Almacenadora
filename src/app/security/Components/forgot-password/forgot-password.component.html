<div class="container">
  <mat-stepper class="stepper card" orientation="vertical" linear="true">
    <!-- Paso 1 -->
    <mat-step editable="false">
      <form [formGroup]="form">
        <ng-template matStepLabel>Correo Electronico</ng-template>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" />
        </mat-form-field>
      </form>
      <button matStepperNext class="btn btn-dark">siguiente</button>
      <button class="btn btn-outline-danger mx-1" (click)="redirection()">
        Cancelar
      </button>
    </mat-step>

    <!-- Paso 2 -->
    <mat-step editable="false">
      <form class="mt-2">
        <ng-template matStepLabel>Nueva contraseña</ng-template>
        <mat-form-field>
          <mat-label>Codigo</mat-label>
          <input matInput type="text" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Nueva contraseña</mat-label>
          <input matInput type="text" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirmar contraseña</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </form>
      <button class="btn btn-dark">Cambiar</button>
      <button
        matStepperPrevious
        class="btn btn-outline-danger mx-1"
        (click)="redirection()"
      >
        Cancelar
      </button>
    </mat-step>
  </mat-stepper>
</div>
